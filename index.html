<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mantranome</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="countdown">
      <svg viewBox="0 0 453 453" fill="none">
        <circle id="track" cx="50%" cy="50%" r="140" />
        <circle id="progress" cx="50%" cy="50%" r="140" />
      </svg>
      <button id="timeToggle" onclick="">Start</button>
    </div>
    <div id="timeOptionsContainer">
      <div class="timeOptionsWrapper">
        <div class="timeOption">5</div>
        <div class="timeOption">10</div>
        <div class="timeOption">15</div>
        <div class="timeOption">20</div>
        <div class="timeOption prev-prev">25</div>
        <div class="timeOption prev">30</div>
        <div class="timeOption main">35</div>
        <div class="timeOption next">40</div>
        <div class="timeOption next-next">45</div>
        <div class="timeOption">50</div>
        <div class="timeOption">55</div>
        <div class="timeOption">60</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
