<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mantranome</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="countdown">
      <svg viewBox="0 0 453 453" fill="none">
        <circle id="track" cx="50%" cy="50%" r="140" />
        <circle id="progress" cx="50%" cy="50%" r="140" />
        <text
          x="50%"
          y="50%"
          text-anchor="middle"
          dy=".4em"
          rotate="-10 50 100"
          id="countdownText"
        >
          FUCK
        </text>
      </svg>
    </div>
    <div id="toggles">
      <input id="timeSelector" type="number" min="5 " max="60" step="5" />
      <button id="timeToggle" onclick="">Start</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
